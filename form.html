<!DOCTYPE html>
<html>
	<head>
		<!-- meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="content-language" content="en">
	<!-- bootstrap links -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/animate.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/style.css">
	<title>Tribute page for Monsighnor</title>
	</head>
	<body>


		<div class="p-3">
			<h2 class="text-center">COLLECTOR</h2>
		</div>

		<div class="container mt-5">
			
				<div class="px-5 py-3">
					<form>
						<div class="form-group">
						    <label for="Full name" class="font-weight-bold">Tribute</label>
						    <input type="text" required class="form-control" id="tribute">
						  </div>

						  <div class="form-group">
						    <label for="email" class="font-weight-bold">Email Address</label>
						    <input type="email" required class="form-control" id="email">
						  </div>
						  <button type="submit" class="btn btn-primary w-100"><a href="Success.html" class="text-light" target="blank">Add</a></button>
						  	
						</div>
					</form>

				</div>
		</div>


		<div class="container mt-5">
			
				<div class="px-5 py-3">
					<form>
						<div class="form-group p-3">
						    <label for="Full name" class="font-weight-bold">Images</label>
						    <input type="file" required class="form-control" id="image">
						  </div>
						  <button type="submit" class="btn btn-primary w-100"><a href="Success.html" class="text-light" target="blank">Add</a></button>
						  	
						</div>
					</form>

				</div>
		</div>





































		<script type="text/javascript" src="bootstrap/js/bootstrap.jquery.js"></script>
		<script type="text/javascript" src="bootstrap/js/popper.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>


	</body>
</html>
